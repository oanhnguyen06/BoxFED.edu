name: Build JSON auto

on:
  push:
    paths:
      - "lecturers.csv"
      - "main.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run CSV to JSON
      run: |
        python main.py

    - name: Commit JSON output
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add lecture.json
        git commit -m "Auto update lecture.json" || echo "No changes"
        git push
