<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot BoxFED</title>
    <style>
        /* CSS cho phần giao diện */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Khung chính của Chatbot */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Nút mở/đóng (Trợ lý) */
        #chatbot-toggle {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hộp Chatbot (BoxFED) */
        #chatbot-box {
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none; /* Ban đầu ẩn */
            flex-direction: column;
            margin-top: 10px;
            overflow: hidden;
        }

        /* Header (BoxFED) */
        #chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Khu vực hiển thị tin nhắn */
        #chatbot-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Định dạng tin nhắn */
        .msg {
            max-width: 80%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .msg.bot {
            background-color: #e9e9eb;
            align-self: flex-start;
        }
        .msg.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .msg.error {
            background-color: #ffcccc;
            color: #cc0000;
            align-self: flex-start;
        }
        
        /* Khu vực nhập liệu */
        #chatbot-input-container {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
        }
        #chatbot-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }
        #chatbot-send {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Chatbot -->
<div class="chatbot-widget">
    <button class="chatbot-toggle" onclick="toggleChatbot()" title="Trợ lý"><i class="fa-solid fa-robot"></i> Trợ lý</button>

    <div id="chatbot-box" class="chatbot-box" style="display:none">
        <div class="chatbot-head">BoxFED</div>
        <div id="chatbot-messages" class="chatbot-messages">
            <div class="msg bot">Chào bạn! Bạn cần giúp gì không?</div>
        </div>
        <div class="chatbot-action">
            <input id="chatbot-input" type="text" placeholder="Nhập tin nhắn..." />
            <button id="chatbot-send" onclick="sendChat()">Gửi</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
